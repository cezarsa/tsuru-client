# goreleaser.yml
# Build customization
project_name: tsuru
build:
  main: ./tsuru/main.go
  binary: tsuru
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
    - 386
  ignore:
    - goos: darwin
      goarch: 386

# Archive customization
archive:
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  format_overrides:
    - goos: windows
      format: zip
  files:
    - misc/bash-completion
    - misc/zsh-completion

